<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Lost and Found Form</title>
            <link rel="shortcut icon" href="{{ url_for('static', filename='icon.png') }}">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <style>
        .form-signin {
            margin: 0 4%;
            background-color: whitesmoke;
        }
        .h1 {
            font-family: "Arial Black";
        }

    </style>
</head>
    <body class="text-center">
        <h1>  </h1>
        {% from '/library_html/form_template.html' import render_field %}

            <form method="post" class="form-signin">
                <h1> Lost and Found Form </h1>
                <h1 class="h3 mb-3 font-weight-normal">Please fill in the form</h1>
                <hr>
                <div class="form-group">
                    {{ render_field(form.status) }}
                </div>
                <div class="form-group">
                    {{ render_field(form.item) }}
                </div>
                <div class="form-group">
                    {{ render_field(form.description) }}
                </div>
                <div class="form-group">
                    {{ render_field(form.date) }}
                </div>
                <div class="form-group">
                    {{ render_field(form.time) }}
                </div>

                <br>
                    <input class="btn btn-success" type="submit" value="Send form">
                <br>
                <br>
                 <div>
            <a href='/overview/'> <button type="button" class="btn btn-primary"> Back </button></a>
                </div>
                <br>
            </form>



    </body>
</html>
